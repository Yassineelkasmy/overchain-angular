<div class="flex space-x-10">
    <app-steps [stepNum]=4></app-steps>
    <div>

        <p>
            Customize your smart contract
        </p>

        <div class="h-10"></div>
        <form *ngIf="!isLoading" [formGroup]="contractForm" class="form-control grid sm:grid-cols-1 md:grid-cols-2 gap-y-2">
            <div *ngIf="!metamaskService.accounts" class="col-span-2">
                <label class="label">
                  <span class="label-text">Connect your wallet</span>
                </label>
            <button class="btn btn-large btn-primary" (click)="connect()">Connect</button>

            </div>

          <div class="col-span-2">
                <label class="label">
                  <span class="label-text">Your Wallet Address</span>
                </label>
                <input formControlName="wallet" type="text" placeholder="your wallet address" class="w-full input input-warning input-bordered" [value]="metamaskService.accounts" [attr.disabled]="true">
          </div>


            <div>
                <label class="label">
            <span class="label-text">Property Price</span>
            </label>
                <label class="input-group input-group-md">
              <input (change)="convertUsePrice()" formControlName="priceETH" type="number" min="0" class="input input-warning input-bordered">
                <span>USD</span>
              </label>
              <div class="h-5"></div>
               <!-- convert usd => eth -->
              <div>  ETH <span *ngIf="convertedEthValue" [innerText]="convertedEthValue"></span></div>
              <div *ngIf="priceETH?.invalid && priceETH?.touched" class="error">Invalid price</div>

            </div>


            <div>
                <label class="label">
                  <span class="label-text">Minimum property price </span>
                </label>
                <label class="input-group input-group-md">

                <input (change)="convertMinUsePrice()" formControlName="minPriceEth" type="number" min="0" class="input input-warning input-bordered">
                <span>USD</span>

                <!-- convert usd => eth -->
            </label>
            <div class="h-5"></div>

            <div>  ETH <span *ngIf="convertedMinEthValue" [innerText]="convertedMinEthValue"></span></div>

              <div *ngIf="minPriceEth?.invalid && minPriceEth?.touched" class="error">Invalid price</div>

            </div>


          <p class="mt-5"> Choose Your Smart contract type according to yout needs </p>

          <div class="flex space-x-10 col-span-2">
            <div class="form-control">
              <label class="cursor-pointer label">
                <span class="label-text text-base">Basic</span> 
                <input [value]="0" type="radio" name="opt" checked="checked" class="ml-5 radio radio-primary" value="">
              </label>
            </div>
            <div class="form-control">
              <label class="cursor-pointer label">
                <span class="label-text text-base">White Listed</span> 
                <input [value]="1" type="radio" name="opt" checked="checked" class="ml-5 radio radio-primary" value="">
              </label>
            </div> 
            <div class="form-control">
              <label class="cursor-pointer label">
                <span class="label-text text-base">Black Listed</span> 
                <input [value]="2" type="radio" name="opt" checked="checked" class="ml-5 radio radio-primary" value="">
              </label>
            </div> 
          </div>
        </form>



        <div *ngIf="isLoading" class="btn btn-lg loading h-28 w-28">
        </div>

        <div class="h-10"></div>

        <button class="btn btn-large">Back</button>


    </div>
</div>
