<div class="grid grid-cols-4 gap-x-5">
    <app-steps [stepNum]=4></app-steps>
    <div class="col-span-3">

        <p>
            Customize your smart contract
        </p>
        <div class="h-10"></div>
        <form *ngIf="!isLoading" [formGroup]="contractForm" class="form-control grid sm:grid-cols-1 md:grid-cols-2 gap-y-2">
            <div class="col-span-2">
                <label class="label">
              <span class="label-text">Your Wallet ID (Seller)</span>
              </label>
                <input formControlName="wallet" type="text" placeholder="Wallet ID that the buyer will transfer money to" class="w-full input input-warning input-bordered">
                <div *ngIf="wallet?.invalid && wallet?.touched" class="error">Invalid first name</div>
            </div>
            <div class="col-span-2">
                <label class="label">
              <span class="label-text">Property Price ETHER</span>
              </label>
                <label class="input-group input-group-md">
                <input formControlName="priceETH" type="number" placeholder="" class="input input-warning input-bordered">
                  <span>ETH</span>
              </label>
                <div *ngIf="priceETH?.invalid && priceETH?.touched" class="error">Invalid last name</div>

            </div>






        </form>



        <div *ngIf="isLoading" class="btn btn-lg loading h-28 w-28">
        </div>

        <div class="h-10"></div>

        <button class="btn btn-large">Back</button>


    </div>
</div>
